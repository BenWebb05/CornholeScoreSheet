<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cornhole Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .center {
      text-align: center;
      margin: 20px;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 20px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
      text-align: left;
    }
    input[type="number"] {
      width: 50px;
    }
    .totals {
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Cornhole Scoreboard</h1>

  <div id="modeSelection" class="center">
    <p><strong>Choose Game Mode:</strong></p>
    <button onclick="startSolos()">Solos</button>
    <button onclick="alert('Team mode coming soon!')">Teams</button>
  </div>

  <div id="playerNameForm" class="center hidden">
    <p><strong>Enter Player Names:</strong></p>
    <input type="text" id="player1Name" placeholder="Player 1" value="Ben" />
    <input type="text" id="player2Name" placeholder="Player 2" value="Dad" />
    <br><br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="scoreboard" class="hidden">
    <div class="center">
      <button onclick="addRound()">‚ûï Add Round</button>
      <button onclick="resetGame()">üîÑ Reset</button>
      <button onclick="editNames()">‚úèÔ∏è Edit Names</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th id="p1Header">Ben</th>
          <th id="p2Header">Dad</th>
        </tr>
      </thead>
      <tbody id="scoreTable">
        <!-- rounds go here -->
      </tbody>
      <tfoot>
        <tr class="totals">
          <td>Total Points</td>
          <td id="totalP1">0</td>
          <td id="totalP2">0</td>
        </tr>
        <tr class="totals">
          <td>Total Cornholes</td>
          <td id="cornP1">0</td>
          <td id="cornP2">0</td>
        </tr>
        <tr class="totals">
          <td>4-Baggers</td>
          <td id="baggerP1">0</td>
          <td id="baggerP2">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    function startSolos() {
      document.getElementById("modeSelection").classList.add("hidden");
      document.getElementById("playerNameForm").classList.remove("hidden");
    }

    function startGame() {
      const p1 = document.getElementById("player1Name").value || "Player 1";
      const p2 = document.getElementById("player2Name").value || "Player 2";

      document.getElementById("p1Header").textContent = p1;
      document.getElementById("p2Header").textContent = p2;

      document.getElementById("playerNameForm").classList.add("hidden");
      document.getElementById("scoreboard").classList.remove("hidden");

      addRound();
    }

    function addRound() {
      const table = document.getElementById("scoreTable");
      const roundNumber = table.rows.length + 1;
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>Round ${roundNumber}</td>
        <td>
          Pts: <input type="number" min="0" value="0" onchange="updateTotals()" /><br>
          CH: <input type="number" min="0" value="0" onchange="updateTotals()" /><br>
          ‚≠ê: <input type="checkbox" onchange="updateTotals()" />
        </td>
        <td>
          Pts: <input type="number" min="0" value="0" onchange="updateTotals()" /><br>
          CH: <input type="number" min="0" value="0" onchange="updateTotals()" /><br>
          ‚≠ê: <input type="checkbox" onchange="updateTotals()" />
        </td>
      `;
      table.appendChild(row);
      updateTotals();
    }

    function updateTotals() {
      let p1Points = 0, p2Points = 0;
      let p1CH = 0, p2CH = 0;
      let p1Baggers = 0, p2Baggers = 0;

      const rows = document.querySelectorAll("#scoreTable tr");

      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");

        p1Points += parseInt(inputs[0].value) || 0;
        const ch1 = parseInt(inputs[1].value) || 0;
        p1CH += ch1;
        if (inputs[2].checked || ch1 === 4) p1Baggers++;

        p2Points += parseInt(inputs[3].value) || 0;
        const ch2 = parseInt(inputs[4].value) || 0;
        p2CH += ch2;
        if (inputs[5].checked || ch2 === 4) p2Baggers++;
      });

      document.getElementById("totalP1").textContent = p1Points;
      document.getElementById("totalP2").textContent = p2Points;
      document.getElementById("cornP1").textContent = p1CH;
      document.getElementById("cornP2").textContent = p2CH;
      document.getElementById("baggerP1").textContent = p1Baggers;
      document.getElementById("baggerP2").textContent = p2Baggers;
    }

    function resetGame() {
      document.getElementById("scoreTable").innerHTML = "";
      document.getElementById("totalP1").textContent = "0";
      document.getElementById("totalP2").textContent = "0";
      document.getElementById("cornP1").textContent = "0";
      document.getElementById("cornP2").textContent = "0";
      document.getElementById("baggerP1").textContent = "0";
      document.getElementById("baggerP2").textContent = "0";
    }

    function editNames() {
      const newP1 = prompt("Enter new name for Player 1:", document.getElementById("p1Header").textContent);
      const newP2 = prompt("Enter new name for Player 2:", document.getElementById("p2Header").textContent);
      if (newP1) document.getElementById("p1Header").textContent = newP1;
      if (newP2) document.getElementById("p2Header").textContent = newP2;
    }
  </script>

</body>
</html>
