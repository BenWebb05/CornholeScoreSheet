<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cornhole Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
    }
    .totals {
      font-weight: bold;
    }
    .center {
      text-align: center;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Cornhole Scoreboard</h1>

  <div id="modeSelection" class="center">
    <p><strong>Choose Game Mode:</strong></p>
    <button onclick="startSolos()">Solos</button>
    <button onclick="alert('Team mode coming soon!')">Teams</button>
  </div>

  <div id="playerNameForm" class="center hidden">
    <p><strong>Enter Player Names:</strong></p>
    <input type="text" id="player1Name" placeholder="Player 1" value="Ben" />
    <input type="text" id="player2Name" placeholder="Player 2" value="Dad" />
    <br><br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="scoreboard" class="hidden">
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th id="player1Header">Player 1</th>
          <th id="player2Header">Player 2</th>
        </tr>
      </thead>
      <tbody id="scoreTable"></tbody>
      <tfoot>
        <tr class="totals">
          <td>Total</td>
          <td id="totalP1">0</td>
          <td id="totalP2">0</td>
        </tr>
      </tfoot>
    </table>

    <div class="center">
      <button onclick="addRound()">âž• Add Round</button>
      <button onclick="resetGame()">ðŸ”„ Reset</button>
    </div>
  </div>

  <script>
    function startSolos() {
      document.getElementById("modeSelection").classList.add("hidden");
      document.getElementById("playerNameForm").classList.remove("hidden");
    }

    function startGame() {
      const p1 = document.getElementById("player1Name").value || "Player 1";
      const p2 = document.getElementById("player2Name").value || "Player 2";

      document.getElementById("player1Header").textContent = p1;
      document.getElementById("player2Header").textContent = p2;

      document.getElementById("playerNameForm").classList.add("hidden");
      document.getElementById("scoreboard").classList.remove("hidden");

      addRound();
    }

    function addRound() {
      const table = document.getElementById("scoreTable");
      const row = document.createElement("tr");
      const roundNum = table.rows.length + 1;

      row.innerHTML = `
        <td>Round ${roundNum}</td>
        <td><input type="number" min="0" value="0" onchange="updateTotals()" /></td>
        <td><input type="number" min="0" value="0" onchange="updateTotals()" /></td>
      `;
      table.appendChild(row);
      updateTotals();
    }

    function updateTotals() {
      let total1 = 0;
      let total2 = 0;
      const rows = document.querySelectorAll("#scoreTable tr");

      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        total1 += parseInt(inputs[0].value) || 0;
        total2 += parseInt(inputs[1].value) || 0;
      });

      document.getElementById("totalP1").textContent = total1;
      document.getElementById("totalP2").textContent = total2;
    }

    function resetGame() {
      document.getElementById("scoreTable").innerHTML = "";
      document.getElementById("totalP1").textContent = "0";
      document.getElementById("totalP2").textContent = "0";
    }
  </script>

</body>
</html>
